<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        Enter Course Code
        <input type="text" pattern="[A-Z]{3}[0-9]{2}[A-Z]{3}[0-9]{3}" required/><br>
        Enter Color  
        <input type="type" pattern="[0-9A-Fa-f]{6}"required/><br>
        Enter URL
        <input type="type" pattern="https:\/\/www[.][a-z]+[.]com"/><br>
        Enter pattern
        <input type="type" pattern="/([0-9]{3}/) [0-9]{3}-[0-9]{3}" /><br>
        <input type="submit"/>
    </form>
</body>
</html>
